<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.navbar}">Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar Fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFF5E1; font-size: 1.15rem; font-weight: 600; letter-spacing: .1rem; z-index: 1;">
        <div class="container">

            <a class="navbar-brand" th:href="@{/}" sec:authorize="!isAuthenticated()">
                <img th:src="@{/img/logo.png}" alt="Logo" title="Logo" style="width: 50px; height: auto; background-color: brown;">
            </a>
            <a class="navbar-brand" th:href="@{/home}" sec:authorize="isAuthenticated()">
                <img th:src="@{/img/logo.png}" alt="Logo" title="Logo" style="width: 50px; height: auto; background-color: brown;">
            </a>

            <a class="navbar-brand" th:href="@{/}" th:text="#{navbar.brand}" sec:authorize="!isAuthenticated()">Fitness Tracker</a>
            <a class="navbar-brand" th:href="@{/home}" th:text="#{navbar.brand}" sec:authorize="isAuthenticated()">Fitness Tracker</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()" style="padding: .5rem;">
                        <a class="nav-link" th:href="@{/}" th:text="#{navbar.home}" style="color: #8B4513 !important;">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()" style="padding: .5rem;">
                        <a class="nav-link" th:href="@{/features}" th:text="#{navbar.features}" style="color: #8B4513 !important;">Features</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()" style="padding: .5rem;">
                        <a class="nav-link" th:href="@{/pricing}" th:text="#{navbar.pricing}" style="color: #8B4513 !important;">Pricing</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()" style="padding: .5rem;">
                        <a class="nav-link" th:href="@{/register}" th:text="#{navbar.register}" style="color: #8B4513 !important;">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()" style="padding: .5rem;">
                        <a class="nav-link" th:href="@{/login}" th:text="#{navbar.login}" style="color: #8B4513 !important;">Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item" style="padding: .5rem;">
                        <a class="nav-link" th:href="@{/home}" th:text="#{navbar.dashboard}" style="color: #8B4513 !important;">Dashboard</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item" style="padding: .5rem;">
                        <a class="nav-link" th:href="@{/workout-all/workout-home}" th:text="#{navbar.workouts}" style="color: #8B4513 !important;">Workouts</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item" style="padding: .5rem;">
                        <a class="nav-link" th:href="@{/meals-all/meals}" th:text="#{navbar.foodTracking}" style="color: #8B4513 !important;">Food Tracking</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item" style="padding: .5rem;">
                        <a class="nav-link" th:href="@{/activity-all/activity}" th:text="#{navbar.activities}" style="color: #8B4513 !important;">Activities</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item" style="padding: .5rem;">
                        <form th:action="@{/logout}" th:method="post" style="display: inline; margin: 0; padding: 0;">
                            <button type="submit" class="nav-link" style="background: none; border: none; color: #8B4513; font: inherit; cursor: pointer; padding: 0.5rem;">
                                <span th:text="#{navbar.logout}">Logout</span>
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" style="padding: .5rem;">
                        <form th:method="get" class="language-form" style="display: flex; align-items: center; padding: 0.15rem;">
                            <label for="lang" th:text="#{navbar.language}" style="color: #8B4513 !important; margin-right: 0.5rem;">Language</label>
                            <select id="lang" name="lang" onchange="this.form.submit()" style="background-color: #FFF5E1; border: 1px solid #8B4513; color: #8B4513 !important; padding: 0.3rem; border-radius: 0.25rem;">
                                <option value="en_US" th:selected="${#locale.toString()} == 'en_US'" th:text="#{navbar.language.english}">English</option>
                                <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'" th:text="#{navbar.language.bulgarian}">Български</option>
                            </select>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
