<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.contactUs}">Contact Us - Fitness Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Contact Section -->
<section class="container my-5">
    <h2 class="text-center mb-4" th:text="#{contactUs.heading}" style="color: #8B4513;">Contact Us</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/admin-all/contact}" th:object="${messageDTO}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label" th:text="#{contactUs.name}" style="color: #8B4513;">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" th:text="#{contactUs.email}" style="color: #8B4513;">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label" th:text="#{contactUs.message}" style="color: #8B4513;">Message</label>
                    <textarea class="form-control" id="message" th:field="*{message}" rows="4" required></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{contactUs.send}" style="background-color: #8B4513; border-color: #8B4513;">Send Message</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
