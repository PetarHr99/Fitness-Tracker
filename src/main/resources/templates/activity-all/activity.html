<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.activities}">Activities - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style=" color: #8B4513;">
<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Activities Page Content -->
<div class="container my-5">
    <h2 class="text-center" th:text="#{activities.heading}">Activities</h2>
    <a href="/activity-all/add-activity" class="btn btn-primary mb-3" th:text="#{activities.addNew}" style="background-color: #8B4513; border-color: #8B4513;">Add New Activity</a>
    <h2 class="text-center" th:text="#{activities.past}">Past Activities</h2>
    <div class="list-group">
        <div th:each="activity : ${activities}" class="list-group-item" style="border-color: #8B4513; background-color: #FFF5E1; color: #8B4513;">
            <ul style="list-style-type: none;">
            <li><strong th:text="#{activities.date}">Date:-</strong>  <span th:text="${activity.dateOfActivity}">01/01/2000</span></li>
            <li><strong th:text="#{activities.type}">Type:-</strong>  <span th:text="${activity.typeOfActivity}">Running</span></li>
            <li><strong th:text="#{activities.calories}">Calories:-</strong>  <span th:text="${activity.calories}">500</span></li>
            <li><strong th:text="#{activities.time}">Time:-</strong>  <span th:text="${activity.timeOfTraining}">14:30</span></li>
            </ul>
            <form th:action="@{/activity/delete/{id}(id=${activity.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger" th:text="#{activities.delete}" style="background-color: #D2B48C; border-color: #D2B48C; color: #8B4513;">Delete</button>
            </form>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="footer :: footer"></div>
</body>
</html>
