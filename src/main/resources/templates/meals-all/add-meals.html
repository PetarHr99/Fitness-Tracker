<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.addMeal}">Add Meal - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFF5E1; color: #8B4513;">

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Add Meal Page Content -->
<div class="container my-5">
    <h2 class="text-center" th:text="#{addMeal.heading}">Add Meal</h2>
    <form th:action="@{/meals-all/add-meals}" th:object="${mealDTO}" method="POST">
        <div class="mb-3">
            <label for="breakfast" class="form-label" th:text="#{addMeal.breakfast}">Breakfast</label>
            <input type="text" class="form-control" id="breakfast" th:field="*{breakfast}" style="border-color: #8B4513;">
        </div>
        <div class="mb-3">
            <label for="lunch" class="form-label" th:text="#{addMeal.lunch}">Lunch</label>
            <input type="text" class="form-control" id="lunch" th:field="*{lunch}" style="border-color: #8B4513;">
        </div>
        <div class="mb-3">
            <label for="dinner" class="form-label" th:text="#{addMeal.dinner}">Dinner</label>
            <input type="text" class="form-control" id="dinner" th:field="*{dinner}" style="border-color: #8B4513;">
        </div>
        <div class="mb-3">
            <label for="snack" class="form-label" th:text="#{addMeal.snack}">Snack</label>
            <input type="text" class="form-control" id="snack" th:field="*{snack}" style="border-color: #8B4513;">
        </div>

        <div class="mb-3">
            <label for="total-calories" class="form-label" th:text="#{addMeal.totalCalories}">Total Calories</label>
            <input type="number" class="form-control" id="total-calories" th:field="*{totalCalories}" required style="border-color: #8B4513;">
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{addMeal.save}" style="background-color: #8B4513; border-color: #8B4513;">Save Meal</button>
    </form>
</div>
<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
