<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<div class="container">
    <h1>Add Exercise</h1>
    <form th:action="@{/workout-all/exercise-add}" th:object="${exerciseDTO}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Exercise Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="sets" class="form-label">Sets</label>
            <input type="number" class="form-control" id="sets" name="sets" required>
        </div>
        <div class="mb-3">
            <label for="reps" class="form-label">Reps</label>
            <input type="number" class="form-control" id="reps" name="reps" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="number" class="form-control" id="weight" name="weight" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Exercise</button>
    </form>
</div>
<!-- Footer -->
<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
