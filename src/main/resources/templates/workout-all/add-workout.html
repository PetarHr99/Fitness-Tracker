<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Add Workout Page Content -->
<div class="container my-5">
    <h2 class="text-center">Add Workout</h2>
    <form th:action="@{/workout-all/add-workout}" th:object="${workout}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <button type="button" class="btn btn-secondary" onclick="addExercise()">Add Exercise</button>
        <button type="submit" class="btn btn-primary">Save Workout</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>

</script>
</body>
</html>
