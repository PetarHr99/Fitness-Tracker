<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>
<div class="container my-5">
    <h2 class="text-center">Add New Workout</h2>

    <form th:action="@{/workout-all/workout-add}" th:object="${workoutDTO}" method="POST">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <a th:href="@{/workout-all/exercise-add}" class="btn btn-primary mb-3">Add New Exercise</a>
        </div>

        <div class="mb-3">Current exercises in the workout</div>

        <div class="list-group" th:if="${!exerciseDTOList.isEmpty()}">
                <div class="list-group-item" th:each="exDTO, stat : ${exerciseDTOList}">
                    <h5 th:text="'Name: ' + ${exDTO.name} + ' ->  Sets: ' + ${exDTO.sets} +
                                        ' ->  Reps: ' + ${exDTO.reps} + ' ->  Weight: ' + ${exDTO.weight}"></h5>
                </div>
        </div>

        <p th:if="${exerciseDTOList.isEmpty()}">No added exercises to this workout</p>

        <button type="submit" class="btn btn-primary">Save Workout</button>
    </form>
</div>
<!-- Footer -->
<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
