<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Activities Page Content -->
<div class="container my-5">
    <h2 class="text-center">Activities</h2>
    <a href="/activity/add-activity" class="btn btn-primary mb-3">Add New Activity</a>
    <h2 class="text-center">Past Activities</h2>
    <div class="list-group">
        <div th:each="activity : ${activities}" class="list-group-item">
            <h5 th:text="${activity.id}">1</h5>
            <h5 th:text="${activity.dateOfActivity}">01/01/2000</h5>
            <h5 th:text="${activity.typeOfActivity}">Running</h5>
            <h5 th:text="${activity.calories}">500</h5>
            <h5 th:text="${activity.timeOfTraining}">14:30</h5>
            <form th:action="@{/activity/delete/{id}(id=${activity.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>

</div>
<!-- Footer -->
<div th:replace="footer :: footer"></div>
</body>
</html>
