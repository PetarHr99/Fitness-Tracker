<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts Home - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="color: #8B4513;">
<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>
<div class="container my-5">
    <h2 class="text-center" style="color: #8B4513;">Workouts</h2>
    <a href="/workout-all/workout-add" class="btn btn-primary mb-3 text-center" style="background-color: #8B4513; border-color: #8B4513;">Add New Workout</a>
    <h2 class="text-center" style="color: #8B4513;">Previous Workouts</h2>

    <div th:each="entry : ${workoutExercisesMap}">
        <div class="card mb-3" style="border-color: #8B4513;">
            <div class="card-header" style="background-color: #FFF5E1; color: #8B4513;">
                <h5 th:text="${entry.key.title}">Workout Title</h5>
            </div>
            <div class="card-body" style="background-color: #FFF5E1; color: #8B4513;">
                <ul style="list-style-type: none;">
                    <li th:each="exercise : ${entry.value}">
                        <span th:text="'Name: ' + ${exercise.name} + ' ->  Sets: ' + ${exercise.sets} +
                                            ' ->  Reps: ' + ${exercise.reps} + ' ->  Weight: ' + ${exercise.weight}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
