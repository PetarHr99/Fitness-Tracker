<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Workouts Page Content -->
<div class="container my-5">
    <h2 class="text-center">Workouts</h2>
    <a href="/workouts/add" class="btn btn-primary mb-3">Add New Workout</a>
    <div class="list-group">
        <div th:each="workout : ${workouts}" class="list-group-item">
            <h5 th:text="${workout.title}">Workout Title</h5>
            <a th:href="@{/workouts/edit/{id}(id=${workout.id})}" class="btn btn-secondary">Edit</a>
            <form th:action="@{/workouts/delete/{id}(id=${workout.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
    <h2 class="text-center">Saved Workouts</h2>
</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
