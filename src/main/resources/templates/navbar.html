<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<body>

<!-- Navbar Fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Fitness Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:unless="${@userSession.isLoggedIn()}">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:unless="${@userSession.isLoggedIn()}">
                        <a class="nav-link" th:href="@{/features}">Features</a>
                    </li>
                    <li class="nav-item" th:unless="${@userSession.isLoggedIn()}">
                        <a class="nav-link" th:href="@{/pricing}">Pricing</a>
                    </li>
                    <li class="nav-item" th:unless="${@userSession.isLoggedIn()}">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" th:unless="${@userSession.isLoggedIn()}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li th:if="${@userSession.isLoggedIn()}" class="nav-item" >
                        <a class="nav-link" th:href="@{/home}">Dashboard</a>
                    </li>
                    <li th:if="${@userSession.isLoggedIn()}" class="nav-item" >
                        <a class="nav-link" th:href="@{/workout-all/workouts}">Workouts</a>
                    </li>
                    <li th:if="${@userSession.isLoggedIn()}" class="nav-item" >
                        <a class="nav-link" th:href="@{/meals-all/meals}">Food Tracking</a>
                    </li>
                    <li th:if="${@userSession.isLoggedIn()}" class="nav-item" >
                        <a class="nav-link" th:href="@{/activity-all/activity}">Activities</a>
                    </li>
                    <li th:if="${@userSession.isLoggedIn()}" class="nav-item" >
                        <a class="nav-link text-primary active h5 text-stroke" th:href="@{/logout}"> Logout </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
