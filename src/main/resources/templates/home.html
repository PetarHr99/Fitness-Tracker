<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Home Page Content -->
<div class="container my-5">
    <h2 class="text-center">Welcome, <span th:text="${username}"> User </span></h2>
    <div class="row mt-4">
        <div class="col-md-3">
            <a href="/goals" class="btn btn-primary btn-block">Goals</a>
        </div>
        <div class="col-md-3">
            <a href="/activities" class="btn btn-primary btn-block">Activities</a>
        </div>
        <div class="col-md-3">
            <a href="/workouts" class="btn btn-primary btn-block">Workouts</a>
        </div>
        <div class="col-md-3">
            <a href="/calories" class="btn btn-primary btn-block">Calories</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
