<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.addActivity}">Add Activity - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Add Activity Page Content -->
<div class="container my-5">
    <h2 class="text-center" th:text="#{addActivity.heading}">Add Activity</h2>
    <form th:action="@{/activity-all/add-activity}" th:object="${activityDTO}" method="POST">
        <div class="mb-3">
            <label for="typeOfActivity" class="form-label" th:text="#{addActivity.typeOfActivity}">Type of Activity</label>
            <input type="text" class="form-control" id="typeOfActivity" th:field="*{typeOfActivity}" required>
        </div>
        <div class="mb-3">
            <label for="dateOfActivity" class="form-label" th:text="#{addActivity.dateOfActivity}">Date of Activity</label>
            <input type="date" class="form-control" id="dateOfActivity" th:field="*{dateOfActivity}" required>
        </div>

        <div class="mb-3">
            <label for="calories" class="form-label" th:text="#{addActivity.calories}">Calories</label>
            <input type="number" class="form-control" id="calories" th:field="*{calories}" required>
        </div>

        <div class="mb-3">
            <label for="timeOfTraining" class="form-label" th:text="#{addActivity.timeOfTraining}">Time of Training</label>
            <input type="time" class="form-control" id="timeOfTraining" th:field="*{timeOfTraining}" required>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{addActivity.save}">Save Activity</button>
    </form>
</div>
<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
