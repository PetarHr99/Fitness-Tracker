<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.login}">Login - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .is-invalid {
            border-color: rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Login Form -->
<div class="container my-5">
    <h2 class="text-center" th:text="#{login.heading}">Login</h2>

    <form th:action="@{/login}" th:method="POST" th:object="${loginData}">
        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{login.username}">Username</label>
            <input name="username" type="text" class="form-control" id="username" th:field="*{username}" th:errorclass="is-invalid" required>
            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                <small th:errors="*{username}"></small>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{login.password}">Password</label>
            <input name="password" type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="is-invalid" required>
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                <small th:errors="*{password}"></small>
            </div>
        </div>

        <div th:if="${session.loginError}" class="alert alert-danger">
            <small th:text="${session.loginError}"></small>
        </div>

        <button type="submit" class="btn btn-primary" th:text="#{login.submit}">Login</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
