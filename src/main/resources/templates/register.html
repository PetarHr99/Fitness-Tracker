<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Registration Form -->
<div class="container my-5">
    <h2 class="text-center">Register</h2>

    <form   th:action="@{/register}"
            th:method="POST"
            th:object="${registerData}">

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input  name="username"
                    type="text"
                    class="form-control"
                    id="username"
                    th:field="*{username}"
                    th:errorclass="is-invalid"
                    required minlength="5" maxlength="20"
                    aria-describedby="usernameHelpInline">

            <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                <small th:errors="*{username}"></small>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input  name="email"
                    type="email"
                    class="form-control"
                    id="email"
                    th:field="*{email}"
                    th:errorclass="is-invalid"
                    required
                    aria-describedby="emailHelpInline">
            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                <small th:errors="*{email}"></small>
            </div>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input  name="age"
                    type="number"
                    class="form-control"
                    id="age"
                    th:field="*{age}"
                    th:errorclass="is-invalid"
                    required min="0" max="100"
                    aria-describedby="ageHelpInline">
            <div th:if="${#fields.hasErrors('age')}" class="invalid-feedback">
                <small th:errors="*{age}"></small>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input  name="password"
                    type="password"
                    class="form-control"
                    id="password"
                    th:field="*{password}"
                    th:errorclass="is-invalid "
                    required minlength="5" maxlength="20"
                    aria-describedby="passwordHelpInline">
            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                <small th:errors="*{password}"></small>
            </div>

        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input  name="confirmPassword"
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    th:field="*{confirmPassword}"
                    th:errorclass="is-invalid"
                    aria-describedby="confirmPasswordHelpInline">
            <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback">
                <small th:errors="*{confirmPassword}"></small>
            </div>

            <div class="mb-3">
                <label for="subscriptionPlan" class="form-label">Subscription Plan</label>
                <select name="subscriptionPlan" class="form-control" id="subscriptionPlan" th:field="*{subscriptionPlan}" th:errorclass="is-invalid" required>
                    <option value="" disabled selected>Select your plan</option>
                    <option value="WEEKLY">Weekly - $5.99</option>
                    <option value="MONTHLY">Monthly - $20.99</option>
                    <option value="YEARLY">Yearly - $233.99</option>
                </select>
                <div th:if="${#fields.hasErrors('subscriptionPlan')}" class="invalid-feedback">
                    <small th:errors="*{subscriptionPlan}"></small>
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
