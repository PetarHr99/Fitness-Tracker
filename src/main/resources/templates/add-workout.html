<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Add Workout Page Content -->
<div class="container my-5">
    <h2 class="text-center">Add Workout</h2>
    <form th:action="@{/workouts/add}" th:object="${workoutDTO}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <div id="exercises">
            <div th:each="exercise, stat : ${workoutDTO.exercises}">
                <div class="mb-3">
                    <label for="exerciseName" class="form-label">Exercise Name</label>
                    <input type="text" class="form-control" id="exerciseName" th:field="*{exercises[__${stat.index}__].name}" required>
                </div>
                <div class="mb-3">
                    <label for="sets" class="form-label">Sets</label>
                    <input type="number" class="form-control" id="sets" th:field="*{exercises[__${stat.index}__].sets}" required>
                </div>
                <div class="mb-3">
                    <label for="reps" class="form-label">Reps</label>
                    <input type="number" class="form-control" id="reps" th:field="*{exercises[__${stat.index}__].reps}" required>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight</label>
                    <input type="number" step="0.1" class="form-control" id="weight" th:field="*{exercises[__${stat.index}__].weight}" required>
                </div>
                <button type="button" class="btn btn-danger" th:onclick="|removeExercise(${stat.index})|">Remove Exercise</button>
                <hr>
            </div>
        </div>

        <button type="button" class="btn btn-secondary" onclick="addExercise()">Add Exercise</button>
        <button type="submit" class="btn btn-primary">Save Workout</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addExercise() {
        const exercisesDiv = document.getElementById('exercises');
        const exerciseCount = exercisesDiv.childElementCount;

        const newExerciseHtml = `
            <div class="mb-3">
                <label for="exerciseName" class="form-label">Exercise Name</label>
                <input type="text" class="form-control" id="exerciseName" name="exercises[${exerciseCount}].name" required>
            </div>
            <div class="mb-3">
                <label for="sets" class="form-label">Sets</label>
                <input type="number" class="form-control" id="sets" name="exercises[${exerciseCount}].sets" required>
            </div>
            <div class="mb-3">
                <label for="reps" class="form-label">Reps</label>
                <input type="number" class="form-control" id="reps" name="exercises[${exerciseCount}].reps" required>
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" step="0.1" class="form-control" id="weight" name="exercises[${exerciseCount}].weight" required>
            </div>
            <button type="button" class="btn btn-danger" onclick="removeExercise(${exerciseCount})">Remove Exercise</button>
            <hr>
        `;

        const newExerciseDiv = document.createElement('div');
        newExerciseDiv.innerHTML = newExerciseHtml;
        exercisesDiv.appendChild(newExerciseDiv);
    }

    function removeExercise(index) {
        const exercisesDiv = document.getElementById('exercises');
        exercisesDiv.removeChild(exercisesDiv.children[index]);
    }
</script>
</body>
</html>
