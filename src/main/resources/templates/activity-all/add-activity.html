<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title.addActivity}">Add Activity - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFF5E1; color: #8B4513;">

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Add Activity Page Content -->
<div class="container my-5">
    <h2 class="text-center" th:text="#{addActivity.heading}">Add Activity</h2>
    <form th:action="@{/activity-all/add-activity}" th:object="${activityDTO}" method="POST">
        <div class="mb-3">
            <label for="typeOfActivity" class="form-label" th:text="#{addActivity.typeOfActivity}" style="color: #8B4513;">Type of Activity</label>
            <input type="text" class="form-control" id="typeOfActivity" th:field="*{typeOfActivity}" th:errorclass="is-invalid" style="border-color: #8B4513;">
            <div th:if="${#fields.hasErrors('typeOfActivity')}" class="invalid-feedback">
                <small th:errors="*{typeOfActivity}"></small>
            </div>
        </div>
        <div class="mb-3">
            <label for="dateOfActivity" class="form-label" th:text="#{addActivity.dateOfActivity}" style="color: #8B4513;">Date of Activity</label>
            <input type="date" class="form-control" id="dateOfActivity" th:field="*{dateOfActivity}" th:errorclass="is-invalid" required style="border-color: #8B4513;">
            <div th:if="${#fields.hasErrors('dateOfActivity')}" class="invalid-feedback">
                <small th:errors="*{dateOfActivity}"></small>
            </div>
        </div>
        <div class="mb-3">
            <label for="calories" class="form-label" th:text="#{addActivity.calories}" style="color: #8B4513;">Calories</label>
            <input type="number" class="form-control" id="calories" th:field="*{calories}" th:errorclass="is-invalid"  style="border-color: #8B4513;">
            <div th:if="${#fields.hasErrors('calories')}" class="invalid-feedback">
                <small th:errors="*{calories}"></small>
            </div>
        </div>
        <div class="mb-3">
            <label for="timeOfTraining" class="form-label" th:text="#{addActivity.timeOfTraining}" style="color: #8B4513;">Time of Training</label>
            <input type="text" class="form-control" id="timeOfTraining" th:field="*{timeOfTraining}" th:errorclass="is-invalid"
                   pattern="^([01][0-9]|2[0-3]):([0-5][0-9])$" placeholder="00:00" required style="border-color: #8B4513;">
            <div th:if="${#fields.hasErrors('timeOfTraining')}" class="invalid-feedback">
                <small th:errors="*{timeOfTraining}"></small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{addActivity.save}" style="background-color: #8B4513; border-color: #8B4513;">Save Activity</button>
    </form>
</div>
<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
