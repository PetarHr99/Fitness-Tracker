<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Details - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Workout Details Page Content -->
<div class="container my-5">
    <h2 class="text-center">Workout Details</h2>
    <h4>Title: <span th:text="${workout.title}">Workout Title</span></h4>
    <div th:each="exercise : ${workout.exercises}">
        <p>Exercise Name: <span th:text="${exercise.name}">Exercise Name</span></p>
        <p>Sets: <span th:text="${exercise.sets}">0</span></p>
        <p>Reps: <span th:text="${exercise.reps}">0</span></p>
        <p>Weight: <span th:text="${exercise.weight}">0.0</span></p>
        <hr>
    </div>
    <a th:href="@{/workouts/edit/{id}(id=${workout.id})}" class="btn btn-primary">Edit Workout</a>
    <form th:action="@{/workouts/delete/{id}(id=${workout.id})}" method="post" class="d-inline">
        <button type="submit" class="btn btn-danger">Delete Workout</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
