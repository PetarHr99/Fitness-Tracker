<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<!-- Add Workout Page Content -->
<div class="container my-5">
    <h2 class="text-center">Add Workout</h2>
    <form th:action="@{/workout-all/add-workout}" th:object="${workout}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div id="exercises-container">
            <h4>Exercises</h4>
            <div th:each="exercise, iterStat : *{exercises}">
                <div class="mb-3">
                    <label th:for="'exercises[' + iterStat.index + '].name'" class="form-label">Exercise Name</label>
                    <input type="text" class="form-control" th:field="*{exercises[__${iterStat.index}__].name}" required>
                </div>
                <div class="mb-3">
                    <label th:for="'exercises[' + iterStat.index + '].sets'" class="form-label">Sets</label>
                    <input type="number" class="form-control" th:field="*{exercises[__${iterStat.index}__].sets}" required>
                </div>
                <div class="mb-3">
                    <label th:for="'exercises[' + iterStat.index + '].reps'" class="form-label">Reps</label>
                    <input type="number" class="form-control" th:field="*{exercises[__${iterStat.index}__].reps}" required>
                </div>
                <div class="mb-3">
                    <label th:for="'exercises[' + iterStat.index + '].weight'" class="form-label">Weight</label>
                    <input type="number" step="0.1" class="form-control" th:field="*{exercises[__${iterStat.index}__].weight}" required>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" onclick="addExercise()">Add Exercise</button>
        <button type="submit" class="btn btn-primary">Save Workout</button>
    </form>
</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function addExercise() {
        const container = document.getElementById('exercises-container');
        const index = container.children.length - 1;

        const exerciseDiv = document.createElement('div');
        exerciseDiv.innerHTML = `
            <div class="mb-3">
                <label for="exercises[${index}].name" class="form-label">Exercise Name</label>
                <input type="text" class="form-control" id="exercises[${index}].name" name="exercises[${index}].name" required>
            </div>
            <div class="mb-3">
                <label for="exercises[${index}].sets" class="form-label">Sets</label>
                <input type="number" class="form-control" id="exercises[${index}].sets" name="exercises[${index}].sets" required>
            </div>
            <div class="mb-3">
                <label for="exercises[${index}].reps" class="form-label">Reps</label>
                <input type="number" class="form-control" id="exercises[${index}].reps" name="exercises[${index}].reps" required>
            </div>
            <div class="mb-3">
                <label for="exercises[${index}].weight" class="form-label">Weight</label>
                <input type="number" step="0.1" class="form-control" id="exercises[${index}].weight" name="exercises[${index}].weight" required>
            </div>
        `;
        container.appendChild(exerciseDiv);
    }
</script>
</body>
</html>
